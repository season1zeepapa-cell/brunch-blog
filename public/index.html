<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUNCH BLOG - 감성 블로그</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .dark nav {
            background-color: rgba(26, 26, 26, 0.8);
            border-bottom-color: #333;
        }
        .dark .article-card p { color: #a3a3a3; }
        .dark footer { background-color: #111; border-top-color: #222; }

        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background-color: #00C6BD;
            width: 0%;
            z-index: 101;
            transition: width 0.1s;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 상세 페이지 본문 스타일 */
        .post-content p {
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .hidden { display: none; }

        /* 입력 폼 스타일 */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
            color: #333;
        }
        .form-input:focus {
            outline: none;
            border-color: #00C6BD;
            box-shadow: 0 0 0 3px rgba(0, 198, 189, 0.1);
        }
        .form-input::placeholder {
            color: #a3a3a3;
        }
        .dark .form-input {
            background-color: #2a2a2a;
            border-color: #444;
            color: #e5e5e5;
        }
        .dark .form-input:focus {
            border-color: #00C6BD;
        }
        textarea.form-input {
            min-height: 300px;
            resize: vertical;
            line-height: 1.8;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background-color: #00C6BD;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #00b2aa;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #a3a3a3;
            cursor: not-allowed;
            transform: none;
        }

        /* 로딩 상태 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a3a3a3;
        }

        /* 업로드 탭 활성화 스타일 */
        .upload-tab-active {
            border-color: #00C6BD;
            color: #00C6BD;
            background-color: rgba(0, 198, 189, 0.1);
        }
        .dark .upload-tab-active {
            background-color: rgba(0, 198, 189, 0.2);
        }

        /* 드래그 오버 상태 */
        #drop-zone.drag-over {
            border-color: #00C6BD;
            background-color: rgba(0, 198, 189, 0.05);
        }
    </style>
</head>
<body class="light">

    <div id="progress-bar"></div>

    <!-- 네비게이션 -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 h-16 flex items-center px-6 justify-between transition-colors">
        <div class="text-xl font-light tracking-widest cursor-pointer" onclick="showHome()">BRUNCH BLOG</div>
        <div class="flex items-center space-x-4 md:space-x-6 text-sm font-light">
            <button id="theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition">
                <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
            </button>
            <button onclick="showWrite()" class="p-1 px-4 border border-gray-300 dark:border-gray-600 rounded-full text-xs hover:border-black dark:hover:border-white transition">글쓰기</button>
        </div>
    </nav>

    <!-- 메인 페이지 (홈) -->
    <div id="home-view">
        <!-- 히어로 섹션: 모바일 50vh, 데스크탑 60vh로 축소 -->
        <header class="relative h-[50vh] md:h-[60vh] w-full overflow-hidden">
            <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070" alt="Main" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center text-white text-center px-4">
                <h1 class="text-2xl md:text-4xl font-extralight mb-3 fade-in">여백이 주는 위로와 기록</h1>
                <p class="text-sm md:text-lg font-light opacity-90 fade-in" style="animation-delay: 0.3s;">단순함 속에 담긴 깊은 이야기들을 만나보세요.</p>
            </div>
        </header>

        <!-- 메인 영역: 패딩과 간격 축소 -->
        <main class="max-w-3xl mx-auto py-10 md:py-16 px-4 md:px-6">
            <h2 class="text-xs font-semibold tracking-[0.2em] text-gray-400 mb-8 md:mb-10 uppercase">Latest Stories</h2>
            <!-- 게시글 목록 (DB에서 동적 로드) -->
            <div id="post-list" class="space-y-10 md:space-y-14">
                <!-- 로딩 중 표시 -->
                <div class="text-center py-12 text-gray-400">
                    <div class="loading-spinner mx-auto mb-4" style="border-color: #00C6BD; border-top-color: transparent;"></div>
                    <p>게시글을 불러오는 중...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 상세 페이지 (포스트) -->
    <div id="post-view" class="hidden pt-16">
        <div id="post-detail" class="max-w-3xl mx-auto pt-20 pb-12 px-6">
            <!-- 동적으로 렌더링 -->
        </div>
    </div>

    <!-- 글쓰기 페이지 -->
    <div id="write-view" class="hidden pt-16">
        <div class="max-w-3xl mx-auto pt-20 pb-12 px-6">
            <button onclick="showHome()" class="flex items-center gap-2 text-gray-500 hover:text-teal-500 transition mb-8">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span>돌아가기</span>
            </button>

            <h1 class="text-3xl md:text-4xl font-extralight mb-12">새 이야기 작성</h1>

            <form id="write-form" class="space-y-6">
                <!-- 제목 -->
                <div>
                    <label class="block text-xs font-semibold tracking-wider text-gray-400 uppercase mb-2">제목 *</label>
                    <input type="text" id="post-title-input" class="form-input" placeholder="이야기의 제목을 입력하세요" required>
                </div>

                <!-- 요약 -->
                <div>
                    <label class="block text-xs font-semibold tracking-wider text-gray-400 uppercase mb-2">요약</label>
                    <input type="text" id="post-excerpt-input" class="form-input" placeholder="짧은 요약을 입력하세요 (선택)">
                </div>

                <!-- 썸네일 이미지 -->
                <div>
                    <label class="block text-xs font-semibold tracking-wider text-gray-400 uppercase mb-2">썸네일 이미지</label>

                    <!-- 탭 전환 버튼 -->
                    <div class="flex gap-2 mb-3">
                        <button type="button" id="tab-upload" onclick="setUploadTab('upload')"
                            class="px-4 py-2 text-sm rounded-full border transition upload-tab-active">
                            파일 업로드
                        </button>
                        <button type="button" id="tab-url" onclick="setUploadTab('url')"
                            class="px-4 py-2 text-sm rounded-full border border-gray-300 dark:border-gray-600 text-gray-500 hover:border-gray-400 transition">
                            URL 입력
                        </button>
                    </div>

                    <!-- 파일 업로드 탭 -->
                    <div id="upload-tab-content">
                        <!-- 드래그 앤 드롭 영역 -->
                        <div id="drop-zone"
                            class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-teal-500 transition">
                            <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <p class="text-gray-500 mb-2">이미지를 드래그하거나 클릭하여 선택</p>
                            <p class="text-xs text-gray-400">JPG, PNG, GIF, WEBP (최대 2MB)</p>
                            <input type="file" id="file-input" accept="image/jpeg,image/png,image/gif,image/webp" class="hidden">
                        </div>

                        <!-- 업로드 진행 상태 -->
                        <div id="upload-progress" class="hidden mt-3">
                            <div class="flex items-center gap-2 text-sm text-gray-500">
                                <div class="loading-spinner" style="border-color: #00C6BD; border-top-color: transparent;"></div>
                                <span>이미지 처리 중...</span>
                            </div>
                        </div>

                        <!-- 이미지 미리보기 (파일 업로드) -->
                        <div id="image-preview" class="hidden mt-4">
                            <div class="relative inline-block">
                                <img id="preview-img" src="" alt="미리보기" class="max-h-48 rounded-lg">
                                <button type="button" onclick="clearImagePreview()"
                                    class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full text-sm hover:bg-red-600 transition">
                                    ×
                                </button>
                            </div>
                            <p id="preview-filename" class="text-xs text-gray-400 mt-2"></p>
                        </div>
                    </div>

                    <!-- URL 입력 탭 -->
                    <div id="url-tab-content" class="hidden">
                        <input type="url" id="post-thumbnail-input" class="form-input" placeholder="https://example.com/image.jpg">

                        <!-- URL 미리보기 -->
                        <div id="url-preview" class="hidden mt-4">
                            <div class="relative inline-block">
                                <img id="url-preview-img" src="" alt="미리보기" class="max-h-48 rounded-lg">
                            </div>
                        </div>
                    </div>

                    <!-- 최종 썸네일 값 (hidden) - 실제 저장될 값 -->
                    <input type="hidden" id="final-thumbnail-value">
                </div>

                <!-- 본문 -->
                <div>
                    <label class="block text-xs font-semibold tracking-wider text-gray-400 uppercase mb-2">본문 *</label>
                    <textarea id="post-content-input" class="form-input" placeholder="이야기를 작성하세요..." required></textarea>
                </div>

                <!-- 저장 버튼 -->
                <div class="pt-6">
                    <button type="submit" id="submit-btn" class="btn-primary">
                        <span id="submit-text">저장하기</span>
                        <span id="submit-loading" class="hidden">
                            <span class="loading-spinner"></span>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-50 dark:bg-[#111] py-10 md:py-12 border-t border-gray-100 dark:border-gray-900 transition-colors">
        <div class="max-w-3xl mx-auto px-4 md:px-6 text-center">
            <div class="text-lg font-light tracking-widest mb-3 opacity-50">BRUNCH BLOG</div>
            <p class="text-xs text-gray-400 font-light">© 2026 Brunch Blog. All stories are written with heart.</p>
        </div>
    </footer>

    <script>
        // ================================================
        // 1. 테마 제어 (다크모드)
        // ================================================
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.replace('light', 'dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364-6.364l.707.707M6.343 17.657l.707.707m12.728 0l-.707.707M6.343 6.343l-.707.707M12 8a4 4 0 100 8 4 4 0 000-8z" />';
            } else {
                body.classList.replace('dark', 'light');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDark = body.classList.contains('light');
            updateTheme(isDark);
        });

        // 초기 테마 설정
        updateTheme(false);

        // ================================================
        // 2. 이미지 업로드 관련 함수
        // ================================================

        // 현재 선택된 탭 ('upload' 또는 'url')
        let currentUploadTab = 'upload';

        // 업로드된 이미지의 Base64 데이터 (null이면 URL 사용)
        let uploadedImageBase64 = null;

        /**
         * 탭 전환 함수
         * @param {string} tab - 'upload' 또는 'url'
         */
        function setUploadTab(tab) {
            currentUploadTab = tab;

            // 탭 버튼 스타일 업데이트
            const tabUpload = document.getElementById('tab-upload');
            const tabUrl = document.getElementById('tab-url');

            if (tab === 'upload') {
                // 업로드 탭 활성화
                tabUpload.classList.add('upload-tab-active');
                tabUpload.classList.remove('border-gray-300', 'dark:border-gray-600', 'text-gray-500');
                tabUrl.classList.remove('upload-tab-active');
                tabUrl.classList.add('border-gray-300', 'dark:border-gray-600', 'text-gray-500');

                // 콘텐츠 전환
                document.getElementById('upload-tab-content').classList.remove('hidden');
                document.getElementById('url-tab-content').classList.add('hidden');
            } else {
                // URL 탭 활성화
                tabUrl.classList.add('upload-tab-active');
                tabUrl.classList.remove('border-gray-300', 'dark:border-gray-600', 'text-gray-500');
                tabUpload.classList.remove('upload-tab-active');
                tabUpload.classList.add('border-gray-300', 'dark:border-gray-600', 'text-gray-500');

                // 콘텐츠 전환
                document.getElementById('url-tab-content').classList.remove('hidden');
                document.getElementById('upload-tab-content').classList.add('hidden');
            }
        }

        /**
         * 드래그 앤 드롭 영역 초기화
         */
        function initDropZone() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            // 클릭하면 파일 선택 창 열기
            dropZone.addEventListener('click', () => fileInput.click());

            // 파일 선택 시 처리
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // 드래그 이벤트 처리
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');

                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
        }

        /**
         * 파일 선택 처리 (크기/형식 검증)
         * @param {File} file - 선택된 파일
         */
        function handleFileSelect(file) {
            // 파일 형식 검증
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                alert('지원하지 않는 파일 형식입니다.\nJPG, PNG, GIF, WEBP만 가능합니다.');
                return;
            }

            // 파일 크기 검증 (최대 2MB)
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                alert('파일 크기가 너무 큽니다.\n최대 2MB까지 업로드 가능합니다.');
                return;
            }

            // 진행 상태 표시
            document.getElementById('upload-progress').classList.remove('hidden');

            // 파일을 Base64로 변환
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageBase64 = e.target.result; // data:image/...;base64,... 형태
                showImagePreview(file, uploadedImageBase64);
                document.getElementById('upload-progress').classList.add('hidden');
            };
            reader.onerror = () => {
                alert('이미지를 읽는 중 오류가 발생했습니다.');
                document.getElementById('upload-progress').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        /**
         * 이미지 미리보기 표시
         * @param {File} file - 파일 객체
         * @param {string} dataUrl - Base64 데이터 URL
         */
        function showImagePreview(file, dataUrl) {
            const preview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            const filename = document.getElementById('preview-filename');

            previewImg.src = dataUrl;
            filename.textContent = `${file.name} (${(file.size / 1024).toFixed(1)}KB)`;
            preview.classList.remove('hidden');

            // 드롭존 숨기기
            document.getElementById('drop-zone').classList.add('hidden');
        }

        /**
         * 이미지 미리보기 제거
         */
        function clearImagePreview() {
            uploadedImageBase64 = null;

            const preview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            const fileInput = document.getElementById('file-input');

            previewImg.src = '';
            preview.classList.add('hidden');
            fileInput.value = ''; // 파일 입력 초기화

            // 드롭존 다시 표시
            document.getElementById('drop-zone').classList.remove('hidden');
        }

        /**
         * URL 입력 시 미리보기 설정
         */
        function setupUrlPreview() {
            const urlInput = document.getElementById('post-thumbnail-input');
            const urlPreview = document.getElementById('url-preview');
            const urlPreviewImg = document.getElementById('url-preview-img');

            let debounceTimer = null;

            urlInput.addEventListener('input', (e) => {
                const url = e.target.value.trim();

                // 디바운스: 입력 멈추고 500ms 후에 미리보기
                clearTimeout(debounceTimer);

                if (!url) {
                    urlPreview.classList.add('hidden');
                    return;
                }

                debounceTimer = setTimeout(() => {
                    // URL 형식 검증
                    try {
                        new URL(url);
                        urlPreviewImg.src = url;
                        urlPreviewImg.onload = () => urlPreview.classList.remove('hidden');
                        urlPreviewImg.onerror = () => urlPreview.classList.add('hidden');
                    } catch {
                        urlPreview.classList.add('hidden');
                    }
                }, 500);
            });
        }

        /**
         * 현재 썸네일 값 가져오기 (업로드 탭이면 Base64, URL 탭이면 URL)
         * @returns {string|null} 썸네일 값
         */
        function getThumbnailValue() {
            if (currentUploadTab === 'upload') {
                return uploadedImageBase64; // Base64 데이터 또는 null
            } else {
                return document.getElementById('post-thumbnail-input').value.trim() || null;
            }
        }

        /**
         * 이미지 업로드 상태 초기화 (새 글 작성 시)
         */
        function resetImageUploadState() {
            uploadedImageBase64 = null;
            currentUploadTab = 'upload';
            setUploadTab('upload');
            clearImagePreview();
            document.getElementById('post-thumbnail-input').value = '';
            document.getElementById('url-preview').classList.add('hidden');
        }

        // ================================================
        // 3. 게시글 더보기 관련 상태
        // ================================================

        let allPosts = [];              // 전체 게시글 저장
        let displayedCount = 3;         // 현재 표시 중인 개수
        const INITIAL_COUNT = 3;        // 초기 표시 개수
        const LOAD_MORE_COUNT = 2;      // 더보기 클릭 시 추가 개수

        // ================================================
        // 4. API 호출 함수
        // ================================================

        // 게시글 목록 조회
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                if (data.success) {
                    // 전체 게시글 저장 및 표시 개수 초기화
                    allPosts = data.posts;
                    displayedCount = INITIAL_COUNT;
                    renderPostList();
                }
            } catch (error) {
                console.error('게시글 목록 조회 실패:', error);
                document.getElementById('post-list').innerHTML = `
                    <div class="empty-state">
                        <p>게시글을 불러오는데 실패했습니다.</p>
                    </div>
                `;
            }
        }

        // 게시글 상세 조회
        async function fetchPost(id) {
            try {
                const response = await fetch(`/api/posts/${id}`);
                const data = await response.json();
                if (data.success) {
                    renderPostDetail(data.post);
                }
            } catch (error) {
                console.error('게시글 상세 조회 실패:', error);
            }
        }

        // 게시글 작성
        async function createPost(postData) {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });
            return await response.json();
        }

        // 게시글 수정
        async function updatePost(id, postData) {
            const response = await fetch(`/api/posts/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });
            return await response.json();
        }

        // 게시글 삭제
        async function deletePost(id) {
            const response = await fetch(`/api/posts/${id}`, {
                method: 'DELETE'
            });
            return await response.json();
        }

        // ================================================
        // 3. 렌더링 함수
        // ================================================

        // 날짜 포맷
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // 게시글 목록 렌더링 (displayedCount만큼만 표시)
        function renderPostList() {
            const container = document.getElementById('post-list');

            // 게시글이 없는 경우
            if (!allPosts || allPosts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p class="text-lg mb-2">아직 작성된 이야기가 없습니다</p>
                        <p class="text-sm">첫 번째 이야기를 작성해보세요!</p>
                        <button onclick="showWrite()" class="btn-primary mt-6">글쓰기</button>
                    </div>
                `;
                return;
            }

            // 표시할 게시글만 선택 (displayedCount만큼)
            const postsToShow = allPosts.slice(0, displayedCount);

            // 게시글 카드 렌더링
            let html = postsToShow.map(post => `
                <article class="article-card group cursor-pointer fade-in" onclick="showPost(${post.id})">
                    <div class="flex flex-col md:flex-row gap-4 md:gap-6 items-start">
                        <div class="w-full md:w-2/5 overflow-hidden rounded-sm">
                            <img src="${post.thumbnail || 'https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?q=80&w=1973'}"
                                 class="w-full h-40 md:h-44 object-cover transition-transform duration-500 group-hover:scale-105"
                                 onerror="this.src='https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?q=80&w=1973'">
                        </div>
                        <div class="w-full md:w-3/5">
                            <span class="text-[10px] text-teal-500 font-bold uppercase tracking-wider">Story</span>
                            <h3 class="text-lg md:text-xl font-light mt-1 mb-2 group-hover:text-teal-600 transition">${escapeHtml(post.title)}</h3>
                            <p class="text-gray-500 font-light leading-relaxed text-sm line-clamp-2">${escapeHtml(post.excerpt || '')}</p>
                            <div class="mt-3 flex items-center text-[11px] text-gray-400 space-x-3">
                                <span>${formatDate(post.created_at)}</span>
                                <span>조회 ${post.view_count || 0}</span>
                            </div>
                        </div>
                    </div>
                </article>
            `).join('');

            // 더 표시할 게시글이 있으면 "더보기" 버튼 추가
            if (displayedCount < allPosts.length) {
                html += `
                    <div class="flex justify-center pt-8">
                        <button onclick="loadMorePosts()"
                            class="flex items-center gap-2 px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-full text-sm text-gray-500 hover:border-teal-500 hover:text-teal-500 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"/>
                            </svg>
                            더보기
                        </button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // 더보기 버튼 클릭 시 추가 게시글 표시
        function loadMorePosts() {
            displayedCount += LOAD_MORE_COUNT;
            renderPostList();
        }

        // 현재 보고 있는 게시글 저장 (수정 시 사용)
        let currentPost = null;

        // 게시글 상세 렌더링
        function renderPostDetail(post) {
            currentPost = post; // 현재 게시글 저장
            const container = document.getElementById('post-detail');

            // 본문을 단락으로 분리
            const paragraphs = post.content.split('\n').filter(p => p.trim());
            const contentHtml = paragraphs.map(p => `<p>${escapeHtml(p)}</p>`).join('');

            container.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <button onclick="showHome()" class="flex items-center gap-2 text-gray-500 hover:text-teal-500 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span>목록으로</span>
                    </button>
                    <!-- 수정/삭제 버튼 -->
                    <div class="flex gap-2">
                        <button onclick="showEdit()" class="px-3 py-1 text-xs border border-gray-300 dark:border-gray-600 rounded-full hover:border-teal-500 hover:text-teal-500 transition">
                            수정
                        </button>
                        <button onclick="confirmDelete(${post.id})" class="px-3 py-1 text-xs border border-gray-300 dark:border-gray-600 rounded-full hover:border-red-500 hover:text-red-500 transition">
                            삭제
                        </button>
                    </div>
                </div>

                <span class="text-xs text-teal-500 font-bold tracking-widest uppercase mb-4 block">Story</span>
                <h1 class="text-3xl md:text-5xl font-extralight leading-tight mb-8">${escapeHtml(post.title)}</h1>

                <div class="flex items-center space-x-4 border-b border-gray-100 pb-8 dark:border-gray-800">
                    <div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center text-white font-light">
                        V
                    </div>
                    <div class="text-xs">
                        <p class="font-medium">Brunch Blog</p>
                        <p class="text-gray-400 mt-1">${formatDate(post.created_at)} · 조회 ${post.view_count || 0}</p>
                    </div>
                </div>

                ${post.thumbnail ? `
                    <img src="${post.thumbnail}" class="w-full h-[35vh] md:h-[40vh] object-cover rounded-sm my-8 md:my-10"
                         onerror="this.style.display='none'">
                ` : ''}

                <div class="post-content font-light text-gray-700 dark:text-gray-300 mt-12">
                    ${contentHtml}
                </div>
            `;
        }

        // HTML 이스케이프 (XSS 방지)
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ================================================
        // 4. 뷰 전환 함수
        // ================================================

        // 수정 모드 여부 (null이면 신규 작성, 값이 있으면 수정)
        let editingPostId = null;

        function hideAllViews() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('post-view').classList.add('hidden');
            document.getElementById('write-view').classList.add('hidden');
        }

        function showHome() {
            hideAllViews();
            document.getElementById('home-view').classList.remove('hidden');
            window.scrollTo(0, 0);
            fetchPosts(); // 목록 새로고침
        }

        function showPost(id) {
            hideAllViews();
            document.getElementById('post-view').classList.remove('hidden');
            window.scrollTo(0, 0);
            fetchPost(id);
        }

        // 새 글 작성
        function showWrite() {
            editingPostId = null; // 신규 작성 모드
            hideAllViews();
            document.getElementById('write-view').classList.remove('hidden');
            window.scrollTo(0, 0);
            // 폼 초기화
            document.getElementById('write-form').reset();
            // 이미지 업로드 상태 초기화
            resetImageUploadState();
            // 제목 변경
            document.querySelector('#write-view h1').textContent = '새 이야기 작성';
            document.getElementById('submit-text').textContent = '저장하기';
        }

        // 글 수정 (currentPost 사용)
        function showEdit() {
            if (!currentPost) return;
            editingPostId = currentPost.id; // 수정 모드
            hideAllViews();
            document.getElementById('write-view').classList.remove('hidden');
            window.scrollTo(0, 0);

            // 이미지 업로드 상태 초기화
            resetImageUploadState();

            // 기존 데이터를 폼에 채움
            document.getElementById('post-title-input').value = currentPost.title || '';
            document.getElementById('post-excerpt-input').value = currentPost.excerpt || '';
            document.getElementById('post-content-input').value = currentPost.content || '';

            // 기존 썸네일이 있으면 표시
            if (currentPost.thumbnail) {
                // Base64인지 URL인지 확인
                if (currentPost.thumbnail.startsWith('data:image')) {
                    // Base64 이미지 - 업로드 탭에 미리보기로 표시
                    setUploadTab('upload');
                    uploadedImageBase64 = currentPost.thumbnail;
                    const preview = document.getElementById('image-preview');
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = currentPost.thumbnail;
                    document.getElementById('preview-filename').textContent = '기존 업로드 이미지';
                    preview.classList.remove('hidden');
                    document.getElementById('drop-zone').classList.add('hidden');
                } else {
                    // URL - URL 탭에 표시
                    setUploadTab('url');
                    document.getElementById('post-thumbnail-input').value = currentPost.thumbnail;
                    // URL 미리보기 표시
                    const urlPreview = document.getElementById('url-preview');
                    const urlPreviewImg = document.getElementById('url-preview-img');
                    urlPreviewImg.src = currentPost.thumbnail;
                    urlPreviewImg.onload = () => urlPreview.classList.remove('hidden');
                }
            }

            // 제목 변경
            document.querySelector('#write-view h1').textContent = '이야기 수정';
            document.getElementById('submit-text').textContent = '수정하기';
        }

        // 삭제 확인
        async function confirmDelete(id) {
            if (!confirm('정말 이 게시글을 삭제하시겠습니까?')) return;

            try {
                const result = await deletePost(id);
                if (result.success) {
                    alert('게시글이 삭제되었습니다.');
                    showHome();
                } else {
                    alert('삭제 실패: ' + (result.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('삭제 실패:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // ================================================
        // 5. 폼 제출 핸들러
        // ================================================

        document.getElementById('write-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');

            // 로딩 상태 표시
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');

            // 썸네일 값 가져오기 (업로드 탭이면 Base64, URL 탭이면 URL)
            const thumbnailValue = getThumbnailValue();

            const postData = {
                title: document.getElementById('post-title-input').value.trim(),
                excerpt: document.getElementById('post-excerpt-input').value.trim(),
                thumbnail: thumbnailValue,
                content: document.getElementById('post-content-input').value.trim()
            };

            try {
                let result;
                // 수정 모드면 PUT, 신규면 POST
                if (editingPostId) {
                    result = await updatePost(editingPostId, postData);
                } else {
                    result = await createPost(postData);
                }

                if (result.success) {
                    alert(editingPostId ? '게시글이 수정되었습니다!' : '게시글이 저장되었습니다!');
                    editingPostId = null; // 수정 모드 해제
                    showHome();
                } else {
                    alert('저장 실패: ' + (result.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('저장 실패:', error);
                alert('저장 중 오류가 발생했습니다.');
            } finally {
                // 로딩 상태 해제
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
            }
        });

        // ================================================
        // 6. 스크롤 진행바
        // ================================================

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        // ================================================
        // 7. 페이지 초기화
        // ================================================

        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts(); // 페이지 로드 시 게시글 목록 불러오기
            initDropZone(); // 드래그 앤 드롭 영역 초기화
            setupUrlPreview(); // URL 미리보기 설정
        });
    </script>
</body>
</html>
