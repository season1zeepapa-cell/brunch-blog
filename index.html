<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Chosen Palette: Brunch Mint Minimalist -->
    <!-- Application Structure Plan: 
         The application is designed as an interactive 'Design System Dashboard'. 
         Reasoning: The source content is a style guide. A static text page doesn't do it justice. 
         Structure:
         1. Hero Section: Demonstrates the 'Full Size Cover' principle immediately.
         2. Navigation Dashboard: A tabbed interface allows users to explore the four core pillars (Typography, Layout, Color, Interaction) non-linearly.
         3. Interactive Demos: Instead of just reading about 'line-height', users can adjust it. Instead of reading about colors, they see the ratio in a chart and test the palette.
         4. Tools & Summary: A comparative view of implementation tools.
         This structure facilitates active learning by doing/seeing rather than just reading.
    -->
    <!-- Visualization & Content Choices:
         1. Color Ratio Chart (Donut Chart): 
            - Goal: Visualize the dominance of white space vs. accent colors.
            - Method: Chart.js Donut. 
            - Interaction: Hover to see hex codes.
         2. Interactive Typography Playground:
            - Goal: Demonstrate the impact of font choice and line-height.
            - Method: Vanilla JS DOM manipulation + Tailwind styling.
            - Justification: Immediate visual feedback is better than text description.
         3. Layout Simulator:
            - Goal: Explain the 'Sticky Header' and 'Centered Content'.
            - Method: CSS/JS powered mini-simulation (No SVG).
         4. Interaction Demo:
            - Goal: Show 'Progress Bar' and 'Fade In'.
            - Method: JS-triggered CSS animations.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F8F8F8;
            color: #333;
        }
        .font-serif-kr {
            font-family: 'Noto Serif KR', serif;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaa; 
        }

            opacity: 0;
            transform: translateY(20px);
        }

            to {

            }
        }
        .nav-active {
            border-bottom: 2px solid #00C6BD;
            color: #00C6BD;
            font-weight: 600;
        }
    </style>
</head>

    <template id="tpl-typography">

            </div>

            <div class="flex flex-col lg:flex-row gap-12">

                        <div class="flex space-x-2">
                            <button onclick="updateTypo('font', 'Pretendard')" class="flex-1 py-2 border rounded hover:bg-gray-50 text-sm active-control" id="btn-pretendard">Pretendard</button>
                            <button onclick="updateTypo('font', 'Serif')" class="flex-1 py-2 border rounded hover:bg-gray-50 text-sm font-serif-kr" id="btn-serif">Noto Serif</button>
                        </div>
                    </div>

                    <div class="mb-8">

                        <input type="range" min="1.2" max="2.2" step="0.1" value="1.7" id="line-height-slider" class="w-full accent-[#00C6BD]" oninput="updateTypo('lineHeight', this.value)">

                            <button onclick="updateTypo('color', '#666666')" class="w-8 h-8 rounded-full bg-[#666666] border-2 border-transparent hover:scale-110 transition"></button>
                        </div>
                        <p class="text-xs text-gray-400 mt-2">* 추천: #333333 (눈의 피로도 감소)</p>
                    </div>
                </div>

                <!-- Preview -->

    <script>
        // State Management
        const state = {
            currentSection: 'intro',
            typo: {
                font: 'Pretendard',
                lineHeight: 1.7,
                color: '#333333'
            }
        };

        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const progressBar = document.getElementById('demo-progress-bar');
        const navBtns = document.querySelectorAll('.nav-btn');

        // Initial Render
        renderSection('intro');

        // Event Listener for Main Scroll Progress
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            progressBar.style.width = scrolled + "%";

            // Sticky Header Logic (Hide on down, show on up)
            // Simplified for this demo: just transparency toggle
            const header = document.getElementById('main-header');
            if (winScroll > 50) {
                header.classList.add('shadow-sm');
                header.classList.remove('h-16');
                header.classList.add('h-14');
            } else {
                header.classList.remove('shadow-sm');
                header.classList.remove('h-14');
                header.classList.add('h-16');
            }
        };

        // Navigation Function
        function renderSection(sectionId) {
            state.currentSection = sectionId;
            
            // Highlight Nav
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('nav-active'));
            const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(btn => 
                btn.getAttribute('onclick').includes(sectionId)
            );
            if(activeBtn) activeBtn.classList.add('nav-active');

            // Render Content
            const template = document.getElementById(`tpl-${sectionId}`);
            if (template) {
                appContainer.innerHTML = template.innerHTML;
                window.scrollTo({top: 0, behavior: 'smooth'});
                
                // Init Chart if Color section
                if (sectionId === 'color') {
                    setTimeout(initColorChart, 100);
                }
                // Init Typo state if Typo section
                if (sectionId === 'typography') {
                    setTimeout(() => {
                        updateTypo('font', state.typo.font);
                        updateTypo('lineHeight', state.typo.lineHeight);
                        updateTypo('color', state.typo.color);
                        // Update UI controls to match state
                        document.getElementById('line-height-slider').value = state.typo.lineHeight;
                    }, 50);
                }
            }
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Typography Section Logic
        function updateTypo(type, value) {
            state.typo[type] = value;
            
            const previewTitle = document.getElementById('preview-title');
            const previewText = document.getElementById('preview-text');
            const lhDisplay = document.getElementById('line-height-val');

            if (!previewTitle) return;

            if (type === 'font') {
                if (value === 'Pretendard') {
                    previewTitle.style.fontFamily = "'Pretendard', sans-serif";
                    previewText.style.fontFamily = "'Pretendard', sans-serif";
                    document.getElementById('btn-pretendard').classList.add('ring-2', 'ring-[#00C6BD]', 'bg-gray-50');
                    document.getElementById('btn-serif').classList.remove('ring-2', 'ring-[#00C6BD]', 'bg-gray-50');
                } else {
                    previewTitle.style.fontFamily = "'Noto Serif KR', serif";
                    previewText.style.fontFamily = "'Noto Serif KR', serif";
                    document.getElementById('btn-serif').classList.add('ring-2', 'ring-[#00C6BD]', 'bg-gray-50');
                    document.getElementById('btn-pretendard').classList.remove('ring-2', 'ring-[#00C6BD]', 'bg-gray-50');
                }
            }

            if (type === 'lineHeight') {
                previewText.style.lineHeight = value;
                if(lhDisplay) lhDisplay.innerText = value;
            }

            if (type === 'color') {
                previewText.style.color = value;
                previewTitle.style.color = value;
            }
        }

        // Interaction Section Logic
        function updateDemoProgress(el) {
            const height = el.scrollHeight - el.clientHeight;
            const scrolled = (el.scrollTop / height) * 100;
            document.getElementById('mini-progress').style.width = scrolled + "%";
        }

        function triggerFadeDemo() {
            const box = document.getElementById('fade-demo-box');
            box.classList.remove('opacity-0', 'translate-y-4');
            box.classList.add('opacity-0', 'translate-y-4'); // Reset
            
            setTimeout(() => {
                box.classList.remove('opacity-0', 'translate-y-4'); // Animate
            }, 100);
        }

        // Chart.js Initialization
        function initColorChart() {
            const ctx = document.getElementById('colorChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Main Background (White)', 'Sub Background (Light Gray)', 'Point (Mint)'],
                    datasets: [{
                        data: [80, 15, 5],
                        backgroundColor: [
                            '#FFFFFF',
                            '#F8F8F8',
                            '#00C6BD'
                        ],
                        borderColor: [
                            '#E5E7EB',
                            '#E5E7EB',
                            '#00C6BD'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { family: "'Pretendard', sans-serif" },
                                boxWidth: 12
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
